      };

      // Componente de Contato
      const Contact = () => {
        const [formData, setFormData] = useState({
          name: "",
          email: "",
          message: "",
        });
        const [loading, setLoading] = useState(false);
        const [status, setStatus] = useState({ type: "", message: "" });

        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          setStatus({ type: "", message: "" });

          try {
            const response = await fetch("/api/contact", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (data.success) {
              setStatus({
                type: "success",
                message: data.message,
              });
              setFormData({ name: "", email: "", message: "" });
            } else {
              setStatus({
                type: "error",
                message: data.message,
              });
            }
          } catch (error) {
            setStatus({
              type: "error",
              message: "Erro ao enviar mensagem. Por favor, tente novamente.",
            });
          }

          setLoading(false);
        };

        return (
          <section id="contact" className="py-20 gradient-bg">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-white mb-4">
                  Entre em Contato
                </h2>
                <p className="text-xl text-purple-100 max-w-2xl mx-auto">
                  Estamos prontos para ajudar sua empresa a crescer. Fale
                  conosco!
                </p>
              </div>

              <div className="max-w-2xl mx-auto">
                <form
                  onSubmit={handleSubmit}
                  className="bg-white rounded-2xl shadow-2xl p-8 md:p-12"
                >
                  {status.message && (
                    <div
                      className={`mb-6 p-4 rounded-lg ${
                        status.type === "success"
                          ? "bg-green-100 text-green-700 border border-green-400"
                          : "bg-red-100 text-red-700 border border-red-400"
                      }`}
                    >
                      {status.message}
                    </div>
                  )}

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2">
                      Nome
                    </label>
                    <input
                      type="text"
                      value={formData.name}
                      onChange={(e) =>
                        setFormData({ ...formData, name: e.target.value })
                      }
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      required
                      disabled={loading}
                    />
                  </div>

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2">
                      Email
                    </label>
                    <input
                      type="email"
                      value={formData.email}
                      onChange={(e) =>
                        setFormData({ ...formData, email: e.target.value })
                      }
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      required
                      disabled={loading}
                    />
                  </div>

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2">

                    </label>
                    <textarea
                      value={formData.message}
                      onChange={(e) =>
                        setFormData({ ...formData, message: e.target.value })
                      }
                      rows={5}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                      required
                      disabled={loading}
                    ></textarea>
                  </div>

                  <button
                    type="submit"
                    className={`w-full py-4 rounded-lg font-semibold transition-colors shadow-lg ${
                      loading

                    disabled={loading}
                  >
                    {loading ? (
                      <span className="flex items-center justify-center">

                          ></path>
                        </svg>
                        Enviando...
                      </span>
                    ) : (
                      "Enviar Mensagem"

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const img = document.querySelector(
          'img#ivipLogo, img[alt="iVip Logo"], img[src*="ivip-black-p"]',
        );
        if (!img) {
          console.log("Logo element not found in DOM");
          return;
        }
        console.log("Logo src attr ‚Üí", img.getAttribute("src"));
        img.addEventListener("load", () =>
          console.log("Logo carregou com sucesso:", img.currentSrc || img.src),
        );
        img.addEventListener("error", (e) => {
          console.error(
            "Logo erro ao carregar. src efetivo:",
            img.currentSrc || img.src,
            e,
          );
          // tentativa de fetch para diagn√≥stico
          fetch(img.currentSrc || img.src, { method: "GET", mode: "no-cors" })
            .then(() => console.log("fetch tentativa: ok (no-cors)"))
            .catch((err) => console.error("fetch tentativa falhou:", err));
        });
        const cs = getComputedStyle(img);
        console.log(
          "Computed styles: display=",
          cs.display,
          "visibility=",
          cs.visibility,
          "opacity=",
          cs.opacity,
          "filter=",
          cs.filter,
        );
