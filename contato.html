<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - iVip</title>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("uAZPVll13IGU56swr");
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      const Contact = () => {
        const [formData, setFormData] = useState({
          name: "",
          email: "",
          message: "",
        });
        const [loading, setLoading] = useState(false);
        const [status, setStatus] = useState({ type: "", message: "" });

        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          setStatus({ type: "", message: "" });

          try {
            await emailjs.send("service_qe277bc", "template_y2ljb3m", {
              from_name: formData.name,
              reply_to: formData.email,
              message: formData.message,
            });

            setStatus({
              type: "success",
              message:
                "Mensagem enviada com sucesso! Entraremos em contato em breve.",
            });

            setFormData({ name: "", email: "", message: "" });
          } catch (error) {
            console.error("EmailJS error:", error);
            setStatus({
              type: "error",
              message: "Erro ao enviar mensagem. Tente novamente.",
            });
          }

          setLoading(false);
        };

        return (
          <section className="py-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-4xl md:text-5xl font-bold text-white mb-4">
                  Entre em Contato
                </h2>
                <p className="text-xl text-purple-100 max-w-2xl mx-auto">
                  Estamos prontos para ajudar sua empresa a crescer. Fale
                  conosco!
                </p>
              </div>

              <div className="max-w-2xl mx-auto">
                <form
                  onSubmit={handleSubmit}
                  className="bg-white rounded-2xl shadow-2xl p-8 md:p-12"
                >
                  {status.message && (
                    <div
                      className={`mb-6 p-4 rounded-lg ${
                        status.type === "success"
                          ? "bg-green-100 text-green-700 border border-green-400"
                          : "bg-red-100 text-red-700 border border-red-400"
                      }`}
                    >
                      {status.message}
                    </div>
                  )}

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2">
                      Nome
                    </label>
                    <input
                      type="text"
                      value={formData.name}
                      onChange={(e) =>
                        setFormData({ ...formData, name: e.target.value })
                      }
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      required
                      disabled={loading}
                    />
                  </div>

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2">
                      Email
                    </label>
                    <input
                      type="email"
                      value={formData.email}
                      onChange={(e) =>
                        setFormData({ ...formData, email: e.target.value })
                      }
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                      required
                      disabled={loading}
                    />
                  </div>

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2">
                      Mensagem
                    </label>
                    <textarea
                      value={formData.message}
                      onChange={(e) =>
                        setFormData({ ...formData, message: e.target.value })
                      }
                      rows={5}
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 resize-none"
                      required
                      disabled={loading}
                    ></textarea>
                  </div>

                  <button
                    type="submit"
                    className={`w-full py-4 rounded-lg font-semibold transition-colors shadow-lg ${
                      loading
                        ? "bg-gray-400 cursor-not-allowed"
                        : "bg-purple-600 text-white hover:bg-purple-700"
                    }`}
                    disabled={loading}
                  >
                    {loading ? "Enviando..." : "Enviar Mensagem"}
                  </button>
                </form>
              </div>
            </div>
          </section>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Contact />);
    </script>
  </body>
</html>
